<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinematic Event Animation - Enhanced</title>
  <style>
    /* Global Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }
    body {
      background: linear-gradient(-45deg, #121212, #000000, #1a1a1a, #000000);
      background-size: 400% 400%;
      animation: backgroundAnimation 15s ease infinite;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    /* Background Animation */
    @keyframes backgroundAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Logo Container at Top Left */
    .logo-container {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px;
      z-index: 10;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 2s ease-in, transform 2s ease-in;
    }
    .logo-container img {
      width: 175px;
      height: 75px;
    }

    /* Navbar (Centered) */
    .navbar {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 10px 20px;
      opacity: 0;
      transition: opacity 2s ease-in;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.5);
    }
    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .navbar .nav-links li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s, transform 0.3s;
    }
    .navbar .nav-links li a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* Preloader */
    .preloader {
      font-family: 'Cooper Black', serif;
      font-size: 3rem;
      font-weight: bold;
      color: white;
      overflow: hidden;
      white-space: nowrap;
      width: 0;
      border-right: 3px solid white;
      text-shadow: 0px 0px 8px rgba(0,255,0,0.7);
      animation: typing 3s steps(12, end) forwards, blink 0.6s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 18ch; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
    @keyframes fadeOutPreloader {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    /* Image Container & Images */
    .image-container {
      position: absolute;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      opacity: 0;
    }
    .image {
      position: relative;
      width: 250px;
      height: 350px;
      object-fit: cover;
      opacity: 0;
      transform: scale(0.5) translateY(50px) rotate(-10deg);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
      transition: transform 1s ease-out, opacity 1s ease-out;
    }

    /* Hero Section with Center Background */
    .hero-section {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      text-align: center;
      padding: 20px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }
    /* Circular Gradient Background with Pulse Animation */
    .center-bg {
      display: inline-block;
      padding: 30px;
      background: radial-gradient(circle, rgba(0,255,0,0.3), transparent 70%);
      border-radius: 50%;
      animation: pulse 3s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(0.98); }
      50% { transform: scale(1.02); }
      100% { transform: scale(0.98); }
    }
    .hero-section img {
      max-width: 90vw;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    /* Horizontal Line with Glow and Pulse */
    .horizontal-line {
      width: 100px;
      height: 2px;
      background: green;
      margin: 20px auto;
      animation: glow 2s ease-out forwards, pulseLine 3s infinite;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 10px green; }
      100% { box-shadow: 0 0 30px green; }
    }
    @keyframes pulseLine {
      0%, 100% { transform: scaleX(0.95); }
      50% { transform: scaleX(1.05); }
    }

    /* Timer Styles */
    .timer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .time-box {
      border: 2px solid white;
      border-radius: 5px;
      padding: 10px 20px;
      text-align: center;
      color: white;
      transition: transform 0.3s;
    }
    .time-box:hover {
      transform: scale(1.05);
    }
    .time-box .number {
      font-size: 2rem;
      display: block;
      animation: pulseNum 2s infinite;
    }
    @keyframes pulseNum {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .time-box .label {
      font-size: 0.8rem;
      margin-top: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .navbar .nav-links li a {
        font-size: 1rem;
      }
      .time-box {
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Logo Container (Fixed at Top Left) -->
  <div class="logo-container">
    <img src="/logo.png" alt="Logo">
  </div>

  <!-- Navbar (Centered with Navigation Links) -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Sponsors</a></li>
    </ul>
  </nav>

  <!-- Preloader -->
  <div class="preloader">VIT Pune Presents</div>

  <!-- Image Container -->
  <div class="image-container">
    <img class="image" src="/E-Summit (1 of 54).jpg" alt="Image 1">
    <img class="image" src="/E-Summit (30 of 54).jpg" alt="Image 2">
    <img class="image" src="/E-Summit (30 of 85).jpg" alt="Image 3">
    <img class="image" src="/E-Summit (36 of 85).jpg" alt="Image 4">
    <img class="image" src="/E-Summit (60 of 85).jpg" alt="Image 5">
    <img class="image" src="/E-Summit (64 of 85).jpg" alt="Image 6">
    <img class="image" src="/E-Summit (67 of 85).jpg" alt="Image 7">
    <img class="image" src="/E-Summit (79 of 85).jpg" alt="Image 8">
    <img class="image" src="/E-Summit (85 of 85).jpg" alt="Image 9">
  </div>

  <!-- Hero Section with Center Background, Horizontal Line, and Timer -->
  <div class="hero-section">
    <div class="center-bg">
      <img src="/hometext.png" alt="Hometext Image">
      <div class="horizontal-line"></div>
      <div class="timer">
        <div class="time-box">
          <span class="number" id="days">00</span>
          <span class="label">Days</span>
        </div>
        <div class="time-box">
          <span class="number" id="hours">00</span>
          <span class="label">Hours</span>
        </div>
        <div class="time-box">
          <span class="number" id="minutes">00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="time-box">
          <span class="number" id="seconds">00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const preloader = document.querySelector(".preloader");
      const images = document.querySelectorAll(".image");
      const imageContainer = document.querySelector(".image-container");
      const heroSection = document.querySelector(".hero-section");
      const navbar = document.querySelector(".navbar");
      const logoContainer = document.querySelector(".logo-container");

      // Fade out preloader after typing completes
      setTimeout(() => {
        preloader.style.animation = "fadeOutPreloader 1.5s ease-out forwards";
      }, 3500);

      // Start image animations after preloader
      setTimeout(() => {
        imageContainer.style.opacity = "1";
        images.forEach((img, index) => {
          const delay = index * 0.3 + 0.5;
          img.style.opacity = "1";
          img.style.transition = `transform 1s ease-out ${delay}s, opacity 1s ${delay}s`;
          img.style.transform = "scale(1) translateY(0) rotate(0)";
          // Exit animation for each image
          setTimeout(() => {
            const exitX = Math.random() > 0.5 ? "-100vw" : "100vw";
            const exitY = Math.random() > 0.5 ? "-100vh" : "100vh";
            const exitAngle = Math.random() > 0.5 ? "-30deg" : "30deg";
            img.style.transition = "transform 2s ease-in, opacity 2s";
            img.style.transform = `translate(${exitX}, ${exitY}) rotate(${exitAngle}) scale(1)`;
            img.style.opacity = "0";
          }, 4000 + delay * 1000);
        });

        // Show hero section, navbar, and logo after images animation
        setTimeout(() => {
          heroSection.style.opacity = "1";
          navbar.style.opacity = "1";
          logoContainer.style.opacity = "1";
          logoContainer.style.transform = "scale(1)";
        }, 8000);
      }, 5000);

      // Timer Code
      const countdownDate = new Date("Mar 15, 2025 23:59:59").getTime();
      const timerElements = {
        days: document.getElementById("days"),
        hours: document.getElementById("hours"),
        minutes: document.getElementById("minutes"),
        seconds: document.getElementById("seconds")
      };

      const updateTimer = () => {
        const now = new Date().getTime();
        const diff = countdownDate - now;
        if(diff < 0) return;
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        timerElements.days.textContent = days;
        timerElements.hours.textContent = hours;
        timerElements.minutes.textContent = minutes;
        timerElements.seconds.textContent = seconds;
      };

      setInterval(updateTimer, 1000);
      updateTimer();
    });
  </script>

</body>
</html>
